---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
  annotations:
    fluxcd.io/tag.nginx: glob:prod-*
    fluxcd.io/locked: 'true'
    fluxcd.io/locked_user: jian.ma <jian.ma@okcoin.net>
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16-alpine-perl
        ports:
        - containerPort: 80
